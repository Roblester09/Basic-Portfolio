<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

<header>
    <div id="nav-container">
        <h1 id="site-title">Robert Lester</h1>

        <ul>
            <div id="add-margin">
                <li class="site-nav"><a href="index.html">About</a></li>
                <li class="site-nav"><a href="portfolio.html">Portfolio</a></li>
                <li class="site-nav" id="no-border"><a href="contact.html">Contact</a></li>
            </div>
        </ul>
    </div>
</header>

<div id="container">

    <section id="main-bio">
        <h1 class="page-title">Contact</h1>
        <div id="contact-container">
            <form>
                <p>Name</p>
                <input type="text" name="name" placeholder="John Smith">
                <p>Email</p>
                <input type="text" name="email" placeholder="example@gmail.com">
                <br>
                <p>Message</p>
                <textarea name="message" rows="10" cols="30"></textarea>
                <br>
                <input id="contact-submit" type="button" value="Submit">
            </form>
        </div>

    </section>

    <section id="contact-info">
        <h2 id="contact-title">Connect with Me</h2>

        <ul id="connect-container">
            <li class="connect-nav"><img src="images/github.png" width="75px" alt="github"></li>
            <li class="connect-nav"><img src="images/linkedin.png" width="75px" alt="linkedin"></li>
            <li class="connect-nav"><img src="images/stackoverflow.png" width="75px" alt="stack overflow"></li>
        </ul>
    </section>

</div>

<footer class="site-footer">
    <p>&copy; Copyright 2017 Robert Lester</p>
</footer>

</body>
</html>
